<script>
         
         
         function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function demo() {
    //document.getElementById("msg").innerHTML = "Enabling component jslinux-nocrostini_1.1"
  await sleep(3000);
  
  console.log("Enabling component core-v86-runtime_2018.10")
    document.getElementById("msg").innerHTML = "Enabling component core-v86-runtime_2018.10"
    
    await sleep(4000);
    document.getElementById("msg").innerHTML = "Enabling component jslinux-nocrostini_1.1"
  
  await sleep(4000);
    document.getElementById("msg").innerHTML = "Confirming integrity of jslinux-nocrostini_1.1/root.bin"

             await sleep(2000);
    document.getElementById("msg").innerHTML = "Integrity confirmed"
    
    await sleep(4000);
    document.getElementById("msg").innerHTML = "Downloading plugin core.origami.git"
    
    await sleep(3000);
    document.getElementById("msg").innerHTML = "Downloading plugin core.origami.libfonts"
    
    await sleep(3000);
    document.getElementById("msg").innerHTML = "Checking to see if plugins are from a verified source"
    
    await sleep(3000);
    document.getElementById("msg").innerHTML = "Installing plugins"
    
    await sleep(3000);
    document.getElementById("msg").innerHTML = "Starting jslinux-nocrostini container"
    
    await sleep(10000);
    document.getElementById("msg").innerHTML = "Cleaning up"
    
    await sleep(3000);
    
    
    document.getElementById("msg").innerHTML = "Finished"
    
    await sleep(3000);
    document.getElementById("p2").style.display = "none"
    document.getElementById("msg").innerHTML = "Installation completed successfully."
    document.getElementById("installer").style.background = "#ffc107"
}
